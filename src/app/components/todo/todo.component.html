<main>
  <h3>Todo Lists</h3>

  <button nz-button nzType="primary" style="margin-bottom: 15px">
    Add todo
  </button>

  <nz-table #basicTable [nzData]="todos">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Staus</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of todos">
        <td>{{ data.name }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.status }}</td>
        <td>
          <a>Update</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</main>
