<main>
  <div class="loginForm">
    <h3>Login form</h3>
    <form (ngSubmit)="handleSubmit(loginForm)" #loginForm="ngForm">
      <div class="formGroup">
        <label for="userName">User Name</label>
        <input
          type="text"
          placeholder="User name"
          [(ngModel)]="formData.userName"
          name="userName"
          #userName="ngModel"
          class="inputField"
          required
        />
        <div *ngIf="isSubmit && userName.invalid">User name required.</div>
      </div>
      <div class="formGroup">
        <label for="password">Password</label>
        <input
          type="text"
          placeholder="Password"
          [(ngModel)]="formData.password"
          name="password"
          #password="ngModel"
          class="inputField"
          required
        />
        <div *ngIf="isSubmit && password.invalid">Password required.</div>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</main>
